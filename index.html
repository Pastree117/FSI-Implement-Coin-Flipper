
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
          <img id= "heads"
               src= "assets/images/penny-heads.jpg"
               width = "200"
               height = "200"
               alt= "Penny heads side"/>
        </div>
            <div class='message-container'></div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
              <div class="buttonBG">
                <button Id="flip" type="button">Flip Penny</button>
                <button Id="reset" type="button">Reset</button>
              </div>
              <p></p>
                <table>
                    <thead>
                        <tr>
                            <th>Number of Heads</th>
                            <th>Percentage Heads</th>
                            <th>Number of Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
